{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-white">Список клиентов</h1>
        <a href="{% url 'customer_create' %}" class="btn btn-primary">
            <i class="bi bi-plus-lg"></i> Добавить клиента
        </a>
    </div>

    <div class="row">
        {% for customer in customers %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ customer.user.username }}</h5>
                    <p class="card-text">
                        <strong>Email:</strong> {{ customer.user.email }}<br>
                        <strong>Телефон:</strong> {{ customer.phone }}<br>
                        <strong>Адрес:</strong> {{ customer.address }}
                    </p>
                    
                    <div class="mt-auto">
                        <div class="btn-group-vertical w-100">
                            <a href="{% url 'customer_detail' customer.pk %}" class="btn btn-info">
                                <i class="bi bi-info-circle"></i> Подробнее
                            </a>
                            <a href="{% url 'customer_update' customer.pk %}" class="btn btn-warning">
                                <i class="bi bi-pencil"></i> Изменить
                            </a>
                            <a href="{% url 'customer_delete' customer.pk %}" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Удалить
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .card {
        border: none;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        transition: transform 0.3s ease;
    }
    
    .card:hover {
        transform: translateY(-5px);
    }
    
    .btn-group-vertical {
        gap: 0.5rem;
    }
    
    .btn-group-vertical .btn {
        text-align: left;
        padding: 0.5rem 1rem;
    }
    
    /* Стили для темной темы */
    @media (prefers-color-scheme: dark) {
        .card {
            background-color: #2b3035;
            color: #fff;
        }
        
        .card-title {
            color: #fff;
        }
        
        .card-text {
            color: #adb5bd;
        }
    }
</style>
{% endblock %}
