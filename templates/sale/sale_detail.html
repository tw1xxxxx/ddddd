{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <h1>Продажа #{{ sale.id }}</h1>
            <p><strong>Автомобиль:</strong> {{ sale.car }}</p>
            <p><strong>Клиент:</strong> {{ sale.customer }}</p>
            <p><strong>Сотрудник:</strong> {{ sale.employee }}</p>
            <p><strong>Дата продажи:</strong> {{ sale.sale_date }}</p>
            <p><strong>Цена продажи:</strong> {{ sale.price }} ₽</p>
            
            <div class="mt-4">
                <a href="{% url 'sale_update' sale.pk %}" class="btn btn-warning">Изменить</a>
                <a href="{% url 'sale_delete' sale.pk %}" class="btn btn-danger">Удалить</a>
                <a href="{% url 'sale_list' %}" class="btn btn-secondary">Назад к списку</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
