{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Подтверждение удаления</h1>
    <p>Вы уверены, что хотите удалить сотрудника "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'employee_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
